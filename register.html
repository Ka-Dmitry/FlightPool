	<link rel="stylesheet" href="Styles/animate.css"/>
</head>
<body>
	<header class="wow fadeInDown" data-wow-delay="0.1s">
		<a href="index.html"><img src="Images/logo.png" alt="logo" class="test-0-logo"></a>
		<div class="headerNavigation">
			<a href="index.html#promotionSection" class="test-0-nav-1 headerNav">Акции</a>

		<form>
			<fieldset>
				<label>Имя</label>
				<input type="text" id="name" class="test-2-name">
				<label>Фамилия</label>
				<input type="text" id="surname" class="test-2-last">
				<label>Номер документа</label>
				<input type="number" id="doc" class="test-2-doc">
				<label>Телефон</label>
				<input type="tel" id="phone" class="test-2-phone">
				<label>Пароль</label>
				<input type="password" id="password" class="test-2-pass">
				<label>Повторите пароль</label>
				<input type="password" id="password2" class="test-2-pass2">
				<p id="checkRegister"></p>
				<button id="registerButton" class="test-2-btn" type="button">Регистрация</button>
			</fieldset>
		</form>
	</main>
